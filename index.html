<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="image-container">
        <img
          title="Nepal"
          src="https://source.unsplash.com/1280x720/?nepal"
          alt="Nepal"
        />
        <img
          title="China"
          src="https://source.unsplash.com/1280x720/?china"
          alt="China"
        />
        <img
          title="India"
          src="https://source.unsplash.com/1280x720/?india"
          alt="India"
        />
        <img
          title="Philippines"
          src="https://source.unsplash.com/1280x720/?philippines"
          alt="Philippines"
        />
        <img
          title="Indonesia"
          src="https://source.unsplash.com/1280x720/?indonesia"
          alt="Indonesia"
        />
        <img
          title="Afghanistan"
          src="https://source.unsplash.com/1280x720/?afghanistan"
          alt="Afghanistan"
        />
        <img
          title="Turkey"
          src="https://source.unsplash.com/1280x720/?turkey"
          alt="Turkey"
        />
        <img
          title="Japan"
          src="https://source.unsplash.com/1280x720/?japan"
          alt="Japan"
        />
        <img
          title="Korea"
          src="https://source.unsplash.com/1280x720/?korea"
          alt="Korea"
        />
      </div>
      <div class="buttons-container">
        <button class="left">Previous</button>
        <button class="right">Next</button>
      </div>
    </div>
    <div class="country">...</div>

    <script src="script.js"></script>
  </body>
</html>
